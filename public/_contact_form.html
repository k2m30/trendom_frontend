<!-- Contact Section -->
<section id='contact'>
  <div class='container'>
    <div class='row'>
      <div class='col-lg-12 text-center'>
        <h2 class='section-heading'>Contact Us</h2>
        <h3 class='section-subheading text-muted'>Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class='row'>
      <div class='col-lg-12'>
        <form id='contactForm' name='sentMessage' novalidate=''>
          <div class='row'>
            <div class='col-md-6'>
              <div class='form-group'>
                <input class='form-control' data-validation-required-message='Please enter your name.' id='name' placeholder='Your Name *' required='' type='text'>
                <p class='help-block text-danger'></p>
              </div>
              <div class='form-group'>
                <input class='form-control' data-validation-required-message='Please enter your email address.' id='email' placeholder='Your Email *' required='' type='email'>
                <p class='help-block text-danger'></p>
              </div>
              <div class='form-group'>
                <input class='form-control' data-validation-required-message='Please enter your phone number.' id='phone' placeholder='Your Phone *' required='' type='tel'>
                <p class='help-block text-danger'></p>
              </div>
            </div>
            <div class='col-md-6'>
              <div class='form-group'>
                <textarea class='form-control' data-validation-required-message='Please enter a message.' id='message' placeholder='Your Message *' required=''></textarea>
                <p class='help-block text-danger'></p>
              </div>
            </div>
            <div class='clearfix'></div>
            <div class='col-lg-12 text-center'>
              <div id='success'></div>
              <button class='btn btn-xl' type='submit'>Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
